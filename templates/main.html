{% load staticfiles i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "css/custom.css" %}' rel="stylesheet">
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static 'js/opencpu.js' %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/bootstrap-file-input.js" %}'></script>
    <script src='{% static "js/main.js" %}'></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <h2 style="padding-left:16px">Many inputs test</h2>
      <div class="row-fluid">
        <div class="col-md-12">
          <form class="well">
                <p>Current data set: x = <code id="data-set"></code></p>
                <button type="button" class="btn btn-sm btn-primary" id="get-new-data-set">Get dataset (rnorm)</button>
                <input type="file" id="file-csv" title="Or upload scv" class="btn-primary btn-sm">
                <hr>
                <div id="functions">
                  <div class="row">
                      <div class="col-md-8">
                       <div class="input-groups">
                           <div class="row">

                           </div>
                       </div>
                   </div>
                    <div class="col-md-4">
                        <div id="results">
                            
                        </div>
                    </div>
                  </div>
                   
                    <button type="button" class="btn btn-primary" id="add-button">Add</button>
              </div>
          </form>
        </div>
<!--
        <div class="col-md-6">
          <div id="rest"></div>
        </div>
-->
      </div>
</div>
</body>
</html>
